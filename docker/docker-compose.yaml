version: '3.8'

services:
  # Arize Phoenix (local observability backend)
  phoenix:
    image: arizephoenix/phoenix:latest
    platform: linux/arm64  # M2 MacBook (ARM architecture)
    ports:
      - "6006:6006"
    environment:
      - PHOENIX_WORKING_DIR=/data
    volumes:
      - phoenix-data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6006/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # MLflow (local ML tracking backend with OTLP support)
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    platform: linux/arm64  # M2 MacBook (ARM architecture)
    ports:
      - "5001:5000"  # Changed to 5001 (macOS uses 5000 for AirPlay)
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
    volumes:
      - mlflow-data:/mlflow
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]  # Internal port
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  phoenix-data:
    driver: local
  mlflow-data:
    driver: local
