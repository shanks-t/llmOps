version: "3.8"

services:
  # Jaeger - Open source distributed tracing (OTLP-compatible)
  jaeger:
    image: jaegertracing/jaeger:latest
    platform: linux/arm64
    ports:
      - "16686:16686"   # UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  phoenix:
    image: arizephoenix/phoenix:latest
    platform: linux/arm64
    ports:
      - "6006:6006"
    volumes:
      - phoenix-data:/data
    environment:
      - PHOENIX_WORKING_DIR=/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6006/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  phoenix-data:
